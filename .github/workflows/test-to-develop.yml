name: Test and Merge to Develop

on:
  push:
    branches:
      - test/develop

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: granos_de_oro_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Copy .env.example to .env
        run: cp .env.example .env

      - name: Configure environment variables
        run: |
          echo "DB_CONNECTION=mysql" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=3306" >> .env
          echo "DB_DATABASE=granos_de_oro_test" >> .env
          echo "DB_USERNAME=root" >> .env
          echo "DB_PASSWORD=root" >> .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Wait for MySQL
        run: sleep 60 # Aumentar el tiempo de espera

      - name: Clear Laravel config cache
        run: |
          php artisan config:cache
          php artisan cache:clear

      - name: Run migrations
        run: php artisan migrate

      - name: Run tests
        run: php artisan test

      - name: Merge to develop if tests pass
        if: success()
        run: |
          git config --global user.email "jose.carlos.silva@correounivalle.edu.co"
          git config --global user.name "CarlosR99"
          git fetch origin --prune
          # Asegurar que estamos en una rama limpia
          git stash -u

          # Intentar cambiar a develop o crearla si no existe
          git checkout develop || git checkout -b develop origin/develop || git checkout -b develop

          # Actualizar develop con cambios remotos
          git pull origin develop --ff-only || git pull origin develop --no-ff

          # Intentar merge con strategy-option
          git merge refactor/PedidoResource --no-ff -m "Merge refactor/PedidoResource into develop"

          # Push con verificaci√≥n
          git push origin develop || (git status && exit 1)

          # Recuperar cambios guardados si existen
          git stash pop || true
