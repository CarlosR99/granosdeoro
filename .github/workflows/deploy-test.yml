name: Test, Deploy, and PR to Main

on:
  push:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: test/develop

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Set up environment file
        run: |
          cp .env.example .env
          echo "DB_CONNECTION=mysql" >> .env
          echo "DB_HOST=${{ secrets.MYSQLHOST }}" >> .env
          echo "DB_PORT=${{ secrets.MYSQLPORT }}" >> .env
          echo "DB_DATABASE=${{ secrets.MYSQLDATABASE }}" >> .env
          echo "DB_USERNAME=${{ secrets.MYSQLUSER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.MYSQLPASSWORD }}" >> .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            mysqladmin ping --host=${{ secrets.MYSQLHOST }} --user=${{ secrets.MYSQLUSER }} --password=${{ secrets.MYSQLPASSWORD }} --silent && break
            echo "Waiting for MySQL..."
            sleep 5
          done

      - name: Clear Laravel config cache
        run: |
          php artisan config:cache
          php artisan cache:clear

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run tests
        run: php artisan test

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up --service granosdeoro
